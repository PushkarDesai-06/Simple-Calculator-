<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&family=Handlee&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Julius+Sans+One&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="display"><span>123</span></div>
      <div class="elem sym opr rem">%</div>
      <div class="elem sym opr pow">^</div>
      <div class="elem sym">CE</div>
      <div class="elem clear">C</div>
      <div class="elem num">7</div>
      <div class="elem num">8</div>
      <div class="elem num">9</div>
      <div class="elem diff opr">-</div>
      <div class="elem num">4</div>
      <div class="elem num">5</div>
      <div class="elem num">6</div>
      <div class="elem div opr">/</div>
      <div class="elem num">1</div>
      <div class="elem num">2</div>
      <div class="elem num">3</div>
      <div class="elem prod opr">x</div>
      <div class="elem dot">.</div>
      <div class="elem num">0</div>
      <div class="elem equals">=</div>
      <div class="elem add">+</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
